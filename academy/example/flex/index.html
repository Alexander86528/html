<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <style>
    body {
      outline: 2px solid #000000;
    }

    .list {
      outline: 2px solid #ff0000;
      margin: 0 auto;
      padding: 10px;
      list-style-type: none;
      display: flex;
      /* justify-content: space-between; */
      width: 1200px;
    }
    
    .item {
      outline: 2px solid #ffc400;
      padding: 10px;
    }
    
    .item-1 {
      width: 400px;
      margin-right: auto;
    }

    .item-2 {
      width: 450px;
    }

    .title {
      outline: 2px solid #08c202;
    }
    
    p {
      outline: 2px solid #5502c2;
    }
  </style>
</head>
<body>
  <ul class="list">
    <li class="item item-1">
      <h2 class="title">Title 1</h2>
      <p>Lorem ipsum dolor sit amet.</p>
      <p>Mollitia tempora iure laborum soluta.</p>
    </li>
    <li class="item item-2">
      <h2 class="title">Title 2</h2>
      <p>Lorem ipsum dolor sit amet.</p>
      <p>Vitae laborum obcaecati quas excepturi.</p>
    </li>
  </ul>
</body>
</html>
