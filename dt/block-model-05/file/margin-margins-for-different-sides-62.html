  <h1>62. Отступы margin для разных сторон</h1>
  <p>
    Для того, чтобы задать разные отступы для разных сторон существуют отдельные свойства: margin-top - для верхней, margin-right - для правой, margin-bottom - для нижней и margin-left - для левой стороны.
  </p>
  <h2>Пример</h2>
  <div id="parent">
    <div id="child"></div>
  </div>
