  <title>69. Особенности строчных элементов в CSS</title>
  <style>
    #lowercase-1{
      width: 100px;
      height: 100px;
      border: 2px solid darkolivegreen;
    }
    strong span{
      color: maroon;
    }
  </style>
</head>
<body>
  <a href="../index-05.html">index-05.html(block-model-05)</a>
  <h1>Особенности строчных элементов в CSS</h1>

  <h2>Ширина и высота строчных элементов.</h2>
  <p>
    Ширина и высота строчного элемента всегда ограничены его текстом. <br><strong><span>Даже если задать свойства width и height - для строчного элемента они не сработают:</span></strong>
  </p>
  <span id="lowercase-1">text</span>
</body>
