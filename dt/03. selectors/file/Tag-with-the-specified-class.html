<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>31. Тег с заданным классом</title>
  <style>
    .header{
      color: red;
    }
    h2.header{
      font-size: 40px;
    }
    h3.header{
      font-size: 30px;
    }
  </style>
</head>
<body>
  <p>Сделайте все h2 с классом header размером 40px, а все h3 с этим классом - размером 30px.</p>
  <h2 class="header">заголовок</h2>
  <h2 class="header">заголовок</h2>
  <h3 class="header">заголовок</h3>
  <h3 class="header">заголовок</h3>
</body>
</html>
