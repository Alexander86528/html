<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Жирность шрифта</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700" rel="stylesheet">
  <style>
    div{
      font-family: Oswald, sans-serif;
      margin: 1rem 0;
      line-height: 2;
    }
    span{
      background: #f9E3B2;
      padding: 3px 10px;
    }
    ul{
      font-family: sans-serif;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    li{
      background: #b18979;
      color: aliceblue;
      padding: 1rem;
      margin-bottom: 2px;
    }
    li:first-child{
      border-radius: 7px 7px 0 0;
    }
    li:last-child{
      border-radius: 0 0 7px 7px;
    }
  </style>
</head>
<body>
  <h2>Шрифт</h2>
  <div>
    Жирность шрифта:
    <span style="font-weight: 300;">light</span>
    <span style="font-weight: 400;">regular</span>
    <span style="font-weight: 500;">medium</span>
    <span style="font-weight: 600;">semi-bold</span>
    <span style="font-weight: 700;">bold</span>
  </div>
  <h2>Список</h2>
    <ul>
      <li>Пирамида Хеопса</li>
      <li>Висячие сады Семирамиды</li>
      <li>Статуя Зевса в Олимпии</li>
      <li>Храм Артемиды в Эфесе</li>
      <li>Мавзолей в Галикарнасе</li>
      <li>Колосс Родосский</li>
      <li>Александрийский маяк</li>
    </ul>
</body>
</html>
