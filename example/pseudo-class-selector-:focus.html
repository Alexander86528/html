<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Селектор псевдокласса :focus</title>
  <style>
    span{
      display: none;
    }
    input:focus + span{
      display: inline;
    }
  </style>
</head>
<body>
  <h1>:focus</h1>
  <p>отобразить текст, когда элемент получает фокус</p>
  <input type="text"><span>Подсказка текст</span>
</body>
</html>
