<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Глава 7.1. Описание сетки</title>
  <style>
    body {
      display: grid;
      width: 400px;
      height: 400px;
      grid-template-rows: 100px 100px 100px 100px;
      grid-template-columns: 100px 100px 100px 100px;
    }
    
    .header {
      grid-column: 1 / 5;
    }

    .main {
      grid-column: 2 / 5;
      grid-row: 2 / 4;
    }

    .aside {
      grid-column: 1 / 2;
      grid-row: 2 / 4;
    }

    .footer {
      grid-column: 1 / 5;
    }
  </style>
</head>
<body>
  <header class="header">
    <nav></nav>
  </header>

  <main class="main">
  </main>

  <aside class="aside">
  </aside>

  <footer class="footer">
  </footer>
</body>
</html>
