<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid ::before and ::after</title>
  <style>
    .p {
      display: grid;
      grid-template-columns: 200px 200px 200px;
      grid-template-rows: 50px;
      background-color: #f7f095;
    }

    .p::before {
      content: "начало сетки";
      background-color: #c4dfae;
    }

    .p::after {
      content: "окончание сетки";
      background-color: #8c6ff5;
    }
  </style>
</head>
<body>
  <p class="p">
    content
  </p>
</body>
</html>
